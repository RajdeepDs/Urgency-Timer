version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: urgency-timer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: shopify
      POSTGRES_PASSWORD: shopify_dev_password
      POSTGRES_DB: urgency_timer_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U shopify -d urgency_timer_dev']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
